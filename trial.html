<center>
<body bgcolor='lightgray' text='black'>
<h1>Reservation System</h1></center>
<p>Enter the following details for reserving:</p>
<form>
<label for="sostation">Source Station:</label><br>
<input type="text" id="sostation" name="Boarding Station"><br><br>
<label for="dstation">Destination Station:</label><br>
<input type="text" id="dstation" name="Destination Station"><br><br>
<label for="date">Date of boarding:</label><br>
<input type="text" id="date" name="Date of Boarding"><br><br>
<label for="pname">Name of Passenger:</label><br>
<input type="text" id="pname" name="Passenger Name"><br><br>
<label for="age">Age of Passenger:</label><br>
<input type="text" id="age" name="Age of Passenger"><br><br>
<label for="gender">Gender of Passenger:</label><br>
<input type="radio" id="gender" name="Gender" value="male"/>Male<br>
<input type="radio" id="gender" name="Gender" value="female"/>Female<br>
<input type="radio" id="gender" name="Gender" value="other"/>Others<br>
<input type="Submit" value="Submit">
</form>
</body>
</html>
